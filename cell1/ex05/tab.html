<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabs</title>
	<style>
		.table {
			width: 100%;
			border-collapse: collapse;
		}

		.td {
			border: 2px solid grey;
			width: 50%;
			height: 100px;
		}

		.cell1 {
			background-color: bisque;
		}

		.cell2 {
			background-color: aqua;
		}

	</style>
</head>

<body>
	<table class="table">
		<tr>
			<td class="td cell1">First cell</td>
			<td class="td cell2">Second cell</td>
		</tr>
	</table>
</body>

</html>
